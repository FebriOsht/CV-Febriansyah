<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV & Portofolio Febriansyah</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
/* CSS untuk Filter yang Lebih Menarik */
.filter-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 40px;
  position: relative;
}

.filter-btn {
  position: relative;
  padding: 12px 24px;
  background-color: transparent;
  color: var(--text-color);
  border: 2px solid var(--primary-color);
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  font-size: 15px;
  font-weight: 600;
  overflow: hidden;
  z-index: 1;
}

.filter-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0%;
  height: 100%;
  background: var(--primary-color);
  transition: all 0.4s ease;
  z-index: -1;
  border-radius: 30px;
}

.filter-btn:hover::before {
  width: 100%;
}

.filter-btn:hover {
  color: white;
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

.filter-btn.active {
  background-color: var(--primary-color);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.filter-btn.active::before {
  width: 100%;
}

/* Efek ripple saat diklik */
.ripple {
  position: absolute;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.7);
  transform: scale(0);
  animation: ripple 0.6s linear;
  pointer-events: none;
}

@keyframes ripple {
  to {
    transform: scale(4);
    opacity: 0;
  }
}

/* Animasi counter untuk jumlah proyek */
.filter-btn .count {
  display: inline-block;
  background-color: rgba(255, 255, 255, 0.2);
  color: white;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  line-height: 22px;
  text-align: center;
  font-size: 12px;
  margin-left: 8px;
  transition: all 0.3s ease;
}

.filter-btn.active .count {
  background-color: rgba(255, 255, 255, 0.3);
  transform: scale(1.1);
}

/* Animasi untuk transisi proyek */
.portfolio-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 25px;
}

.project {
  display: block;
  opacity: 1;
  transform: scale(1);
  transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}

.project.hidden {
  display: none;
  opacity: 0;
  transform: scale(0.8);
}

/* CSS untuk tema gelap */
[data-theme="dark"] .filter-btn {
  border-color: #4a90e2;
  color: #e0e0e0;
}

[data-theme="dark"] .filter-btn::before {
  background: #4a90e2;
}

[data-theme="dark"] .filter-btn:hover {
  color: white;
}

[data-theme="dark"] .filter-btn.active {
  background-color: #4a90e2;
  box-shadow: 0 8px 15px rgba(74, 144, 226, 0.3);
}

/* Animasi loading saat filter berubah */
.filter-loading {
  position: absolute;
  bottom: -10px;
  left: 0;
  width: 100%;
  height: 3px;
  background: linear-gradient(90deg, var(--primary-color), #ffcc00, var(--primary-color));
  background-size: 200% 100%;
  animation: loading 1.5s infinite linear;
  border-radius: 3px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.filter-loading.active {
  opacity: 1;
}

@keyframes loading {
  0% {
    background-position: 200% 0;
  }
  100% {
    background-position: -200% 0;
  }
}

/* Responsif untuk mobile */
@media (max-width: 768px) {
  .filter-container {
    gap: 10px;
  }
  
  .filter-btn {
    padding: 10px 18px;
    font-size: 14px;
  }
  
  .filter-btn .count {
    width: 20px;
    height: 20px;
    line-height: 20px;
    font-size: 11px;
  }
}
</style>
</head>
<body>

<!-- Kode HTML yang sudah ada sebelumnya -->

<section id="project" class="section animate-on-scroll">
  <h2>Proyek Website</h2>
  
  <!-- Filter Buttons yang Diperbarui -->
  <div class="filter-container">
    <div class="filter-loading"></div>
    <button class="filter-btn active" data-filter="all">
      Semua
      <span class="count">10</span>
    </button>
    <button class="filter-btn" data-filter="business">
      Bisnis & Perusahaan
      <span class="count">4</span>
    </button>
    <button class="filter-btn" data-filter="personal">
      Personal & Portofolio
      <span class="count">6</span>
    </button>
  </div>
  
  <!-- Portfolio container yang sudah ada -->
  <div class="portfolio-container">
    <!-- Proyek-proyek Anda di sini -->
  </div>
</section>

<!-- Kode HTML yang sudah ada sebelumnya -->

<script>
// JavaScript untuk Filter Proyek Website yang Lebih Interaktif
document.addEventListener('DOMContentLoaded', function() {
  const filterButtons = document.querySelectorAll('#project .filter-btn');
  const websiteProjects = document.querySelectorAll('#project .project');
  const filterLoading = document.querySelector('.filter-loading');
  
  // Hitung jumlah proyek per kategori
  function updateProjectCounts() {
    const allCount = document.querySelectorAll('#project .project').length;
    const businessCount = document.querySelectorAll('#project .project.business').length;
    const personalCount = document.querySelectorAll('#project .project.personal').length;
    
    document.querySelector('[data-filter="all"] .count').textContent = allCount;
    document.querySelector('[data-filter="business"] .count').textContent = businessCount;
    document.querySelector('[data-filter="personal"] .count').textContent = personalCount;
  }
  
  // Panggil fungsi untuk pertama kali
  updateProjectCounts();
  
  // Efek ripple saat tombol diklik
  function createRipple(event) {
    const button = event.currentTarget;
    const circle = document.createElement("span");
    const diameter = Math.max(button.clientWidth, button.clientHeight);
    const radius = diameter / 2;
    
    circle.style.width = circle.style.height = `${diameter}px`;
    circle.style.left = `${event.clientX - button.getBoundingClientRect().left - radius}px`;
    circle.style.top = `${event.clientY - button.getBoundingClientRect().top - radius}px`;
    circle.classList.add("ripple");
    
    const ripple = button.getElementsByClassName("ripple")[0];
    
    if (ripple) {
      ripple.remove();
    }
    
    button.appendChild(circle);
  }
  
  filterButtons.forEach(button => {
    button.addEventListener('click', function(e) {
      // Tambah efek ripple
      createRipple(e);
      
      // Tampilkan loading indicator
      filterLoading.classList.add('active');
      
      // Hapus kelas active dari semua tombol di section project
      filterButtons.forEach(btn => btn.classList.remove('active'));
      
      // Tambah kelas active ke tombol yang diklik
      this.classList.add('active');
      
      const filterValue = this.getAttribute('data-filter');
      
      // Simulasi loading dengan timeout
      setTimeout(() => {
        // Filter proyek website saja
        websiteProjects.forEach(project => {
          if (filterValue === 'all') {
            project.classList.remove('hidden');
          } else {
            if (project.classList.contains(filterValue)) {
              project.classList.remove('hidden');
            } else {
              project.classList.add('hidden');
            }
          }
        });
        
        // Sembunyikan loading indicator
        filterLoading.classList.remove('active');
      }, 500); // 500ms untuk efek loading
    });
  });
});
</script>

</body>
</html>
